  <body>
    <!-- Dont make any changes here -->
    <h1>TODO App</h1>
    

    <div>
      <!-- ***** We are using form here  ****  -->
      <form>
        <label for="">Task Name</label><br>
        <input id="task" type="text" placeholder="Enter Task Name"><br>
        <label for="">Priority </label><br>
        <select id="priority">
          <option value="">Select Priority</option>
          <option value="High">High</option>
          <option value="Low">Low</option>
        &gt;
        </select><input type="submit">
      </form>
      <table>
        <!-- Dont change order of columns -->
        <thead>
          <tr>
            <th>Task</th>
            <th>Priority</th>
            
          </tr>
        </thead>
        <tbody>
        <!-- Append your output to tbody -->
        </tbody>
      </table>
    </div>
  


<script >

let myform=document.querySelector("form")
let tb=document.querySelector("tbody")
let t=document.getElementById("task")

let p=document.getElementById("priority")
myform.addEventListener("submit",function(m){
m.preventDefault()
let row=document.createElement("tr")
let one=document.createElement("td")
let two=document.createElement("td")

one.innerText=t.value

two.innerText=p.value
row.append(one,two)
tb.append(row)
})

</script>
</body>
